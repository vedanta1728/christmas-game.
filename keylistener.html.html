<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Scroll Event</title>
    <script type="text/javascript">
        // Detect mouse wheel scroll event
        window.addEventListener("wheel", function(event) {
            // Check if the scroll is up or down
            if (event.deltaY < 0) {
                // Scroll up.
                AppInventor.setWebViewString("scroll_up");
            } else {
                // Scroll down
                AppInventor.setWebViewString("scroll_down");
            }
        });
    </script>
</head>
<body>
    <h1>Use the Mouse Scroll Wheel</h1>
</body>
</html>
